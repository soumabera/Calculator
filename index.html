<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Souma Bera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<div class="ca">
        <input type="text" placeholder="0" id="inputbox">
    </div>-->
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal1Btn">=</button>
        </div>
        <div class="ankita">
            <a href="https://www.linkedin.com/in/souma-bera-273540237/">-Made By Souma Bera</a>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
